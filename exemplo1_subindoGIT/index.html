<!DOCTYPE html>
<html lang="pt-br">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExemploAula</title>
    <link rel="stylesheet" href="style.css">
</head>
 
<body>
    <div class="container">
        <h2>Calculadora de Média</h2>
        <!-- Instrução para o usuáio -->
        <p>Digite duas notas para calcular a média:</p>
 
        <!-- Campo para digitar a primeira nota (aceita numeros de 0 a 10, com casas decimais) -->
        <input type="number" id= "Nota1" placeholder="Nota 1" min="0" max="10" step="0.1"><br>
        <!-- Campo para digitar a segunda nota (aceita numeros de 0 a 10, com casas decimais) -->
        <input type="number" id= "Nota2" placeholder="Nota 2" min="0" max="10" step="0.1"><br>
 
        <button onclick="CalcularMedia()">Calcular Media</button>
 
        <!-- Parágrafo onde será exibido o resultado da média -->
        <p id="resultado"></p>
 
    </div>
 
    <img src="../exemplo1_subindoGIT/Imagens/SesiSenai 1.png" alt="Imagen da logo" class="rodape-imagem">
 
    <!-- Importa o arquivo JavaScript externo -->
    <script src="script.js"></script>
 
</body>
 
</html>
